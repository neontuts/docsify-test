<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Journey Book</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="Folks are welcome to share about themselves, even an small introduction is appreciated. We are working on its website :)"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <style rel="stylesheet">
      #usersList > li:not(:first-child) {
        margin-top: 10px;
      }
      #usersList > li {
        display: flex;
        align-items: center;
        column-gap: 10px;
      }
      #usersList > li img {
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="main.js"></script>
    <script>
      window.$docsify = {
        name: "Journey Book",
        repo: "collab-community/journey-book",
        themeColor: "#FF6863",
        loadSidebar: "_layouts/sidebar.md",
        loadNavbar: "_layouts/navbar.md",
        homepage: "index.md",
        relativePath: true,
        executeScript: true,
        search: "auto",
        search: {
          maxAge: 86400000,
          paths: "auto",
          placeholder: "Search",
          noData: "No Results found!",
          depth: 6,
          hideOtherSidebarContent: false,
        },
        vueGlobalOptions: {
          data() {
            return {
              users: null,
            };
          },
          created() {
            fetch("Data.json")
              .then((response) => response.json())
              .then((data) => (this.users = sortUsers(data)))
              .catch((err) => console.log(err));
          },
        },
        plugins: [
          function (hook, vm) {
            hook.doneEach(function () {
              fetch("Data.json")
                .then((response) => response.json())
                .then((data) => {
                  const journeysNav = document.getElementById("journeysNav");
                  const sortedUsers = sortUsers(data);
                  sortedUsers.forEach((user) => {
                    journeysNav.appendChild(createListElement(user));
                  });
                })
                .catch((err) => console.log(err));
            });
          },
        ],
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  </body>
</html>
